        <script type="text/javascript">
            function onBodyLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            function onDeviceReady() {
                FastClick.attach(document.body);
            }
            var d = document;
            var safari = (navigator.userAgent.toLowerCase().indexOf('safari') != -1) ? true : false;
            var gebtn = function (parEl, child) {
                return parEl.getElementsByTagName(child);
            };
            onload = function () {

                var body = gebtn(d, 'body')[0];
                body.className = body.className && body.className != '' ? body.className + ' has-js' : 'has-js';

                if (!d.getElementById || !d.createTextNode)
                    return;
                var ls = gebtn(d, 'label');
                for (var i = 0; i < ls.length; i++) {
                    var l = ls[i];
                    if (l.className.indexOf('label_') == -1)
                        continue;
                    var inp = gebtn(l, 'input')[0];
                    if (l.className == 'label_check') {
                        l.className = (safari && inp.checked == true || inp.checked) ? 'label_check c_on' : 'label_check c_off';
                        l.onclick = check_it;
                    }
                    ;
                    if (l.className == 'label_radio') {
                        l.className = (safari && inp.checked == true || inp.checked) ? 'label_radio r_on' : 'label_radio r_off';
                        l.onclick = turn_radio;
                    }
                    ;
                }
                ;
            };
            var check_it = function () {
                var inp = gebtn(this, 'input')[0];
                if (this.className == 'label_check c_off' || (!safari && inp.checked)) {
                    this.className = 'label_check c_on';
                    if (safari)
                        inp.click();
                } else {
                    this.className = 'label_check c_off';
                    if (safari)
                        inp.click();
                }
                ;
            };
            var turn_radio = function () {
                var inp = gebtn(this, 'input')[0];
                if (this.className == 'label_radio r_off' || inp.checked) {
                    var ls = gebtn(this.parentNode, 'label');
                    for (var i = 0; i < ls.length; i++) {
                        var l = ls[i];
                        if (l.className.indexOf('label_radio') == -1)
                            continue;
                        l.className = 'label_radio r_off';
                    }
                    ;
                    this.className = 'label_radio r_on';
                    if (safari)
                        inp.click();
                } else {
                    this.className = 'label_radio r_off';
                    if (safari)
                        inp.click();
                }
                ;
            };
            $(document).ready(function () {
                $('input[type="text"]').keydown(function(event){
    if(event.keyCode == 13) {
      event.preventDefault();
      return false;
    }
  });
                //alert(localStorage.feedback_s_name);
                if (localStorage.feedback_s_name == '' || localStorage.feedback_s_name == null) {
                    $.ajax({url: localStorage.host + 'get_feedback_s.php', data: {email: localStorage.email}, type: 'get', success: function (data) {
                            if (data != 'false') {
                                var logininfo = JSON.parse(data);
                                //console.log(logininfo);
                                localStorage.feedback_s_name = logininfo['name'];
                                localStorage.feedback_s_call_back = logininfo['call_back'];
                                localStorage.feedback_s_company_address = logininfo['company_address'];
                                localStorage.feedback_s_email = logininfo['email'];
                                localStorage.feedback_s_good_location = logininfo['good_location'];
                                localStorage.feedback_s_product = logininfo['product'];
                                localStorage.feedback_s_product_condition = logininfo['product_condition'];
                                localStorage.feedback_s_product_data = logininfo['product_data'];
                                localStorage.feedback_s_surplus_goods = logininfo['surplus_goods'];
                                $('input[name="name"]').val(localStorage.feedback_s_name);
                                $('#text-area').val(localStorage.feedback_s_company_address);
                                $('#text-q_r').val(localStorage.feedback_s_good_location);
                                var chk = localStorage.feedback_s_product.split(",");
                                for (var i = 0; i < chk.length - 1; i++) {
                                    $(".chk").each(function (ii, value) {
                                        if ($(this).val() == chk[i]) {
                                            $(this).prop('checked','checked');
                                        }
                                    });
                                }
                                var chk1 = localStorage.feedback_s_product_condition.split(",");
                                for (var i = 0; i < chk1.length - 1; i++) {
                                    $(".chk1").each(function (ii, value) {
                                        if ($(this).val() == chk1[i]) {
                                            $(this).prop('checked','checked');
                                        }
                                    });
                                }
                                /*var chk2 = localStorage.feedback_s_product_data.split(",");
                                for (var i = 0; i < chk2.length - 1; i++) {
                                    $(".chk2").each(function (ii, value) {
                                        if ($(this).val() == chk2[i]) {
                                            $(this).prop('checked','checked');
                                        }
                                    });
                                }*/

                                var chk2 = localStorage.feedback_s_product_data;
                                $(".chk2").each(function (i, value) {
                                    if ($(this).val() == chk2) {
                                        $(this).prop('checked','checked');
                                    }
                                });

                                var chk5 = localStorage.feedback_s_call_back;
                                $(".chk5").each(function (i, value) {
                                    if ($(this).val() == chk5) {
                                        $(this).prop('checked','checked');
                                    }
                                });

                                var rd = localStorage.feedback_s_surplus_goods;
                                $(".rd").each(function (i, value) {
                                    if ($(this).val() == rd) {
                                         $(this).prop('checked','checked');
                                    }
                                });


                            }


                            //  var logininfo = JSON.parse(data);
                            // localStorage.email = $('input[name="email"]').val();
                            //console.log(logininfo);
                            //window.location.href = "form2.html";

                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            if (textStatus === "timeout") {
                                navigator.notification.alert('Please Check Your Network',function( index ){},'Network Error','Ok');
                            }
                        }
                    });
                } else {
                    $('input[name="name"]').val(localStorage.feedback_s_name);
                    $('#text-area').val(localStorage.feedback_s_company_address);
                    $('#text-q_r').val(localStorage.feedback_s_good_location);
                    var chk = localStorage.feedback_s_product.split(",");
                    for (var i = 0; i < chk.length - 1; i++) {
                        $(".chk").each(function (ii, value) {
                            if ($(this).val() == chk[i]) {
                                $(this).prop('checked','checked');
                            }
                        });
                    }
                    var chk1 = localStorage.feedback_s_product_condition.split(",");
                    for (var i = 0; i < chk1.length - 1; i++) {
                        $(".chk1").each(function (ii, value) {
                            if ($(this).val() == chk1[i]) {

                    }
                   /* var chk2 = localStorage.feedback_s_product_data.split(",");
                    for (var i = 0; i < chk2.length - 1; i++) {
                        $(".chk2").each(function (ii, value) {
                            if ($(this).val() == chk2[i]) {

                        }

                        }
                    });
                }

                $('#mobile').keyup(function () {
                    var data = $('#mobile').val();
                    if ($.isNumeric(data)) {
                        $('input[type="submit"]').removeAttr('disabled');
                    } else {
                        $('input[type="submit"]').attr('disabled', 'disabled');
                    }
                });
            });
            $("#login").submit(function (e) {
                var want_sell = '';
                $(".chk").each(function (i, value) {
                    if ($(this).parent().hasClass('c_on')) {
                        want_sell += $(this).val() + ',';
                    }
                });
                var pro_con = '';
                $(".chk1").each(function (i, value) {
                    if ($(this).parent().hasClass('c_on')) {
                        pro_con += $(this).val() + ',';
                    }
                });

                var rd = '';
                $(".rd").each(function (i, value) {
                    if ($(this).parent().hasClass('r_on')) {
                        rd += $(this).val();
                    }
                });
                /*var email_images = '';
                $(".chk2").each(function (i, value) {
                    if ($(this).parent().hasClass('c_on')) {
                        email_images += $(this).val() + ',';
                    }
                });*/
                var email_images = '';
                $(".chk2").each(function (i, value) {
                    if ($(this).parent().hasClass('r_on')) {
                        email_images += $(this).val();
                    }
                });
                var call_back = 'N';
                localStorage.call_back = 0;
                $(".chk5").each(function (i, value) {
                    if ($(this).parent().hasClass('c_on')) {
                        localStorage.call_back = 1;
                        call_back = $(this).val();
                    }
                });
                localStorage.feedback_s_name = $('input[name="name"]').val();
                localStorage.feedback_s_call_back = call_back;
                localStorage.feedback_s_company_address = $('#text-area').val();
                localStorage.feedback_s_email = localStorage.email;
                localStorage.feedback_s_good_location = $('#text-q_r').val();
                localStorage.feedback_s_product = want_sell;
                localStorage.feedback_s_product_condition = pro_con;
                localStorage.feedback_s_product_data = email_images;
                localStorage.feedback_s_surplus_goods = rd;
                e.preventDefault();
                var self = this;
                
                            
                $.ajax({url: localStorage.host + 'put_feedback_s.php', data: {q_r: $('#text-q_r').val(), name: $('input[name="name"]').val(), text: $('#text-area').val(), ws: want_sell, pro_con: pro_con, email_images: email_images, rd: rd, email: localStorage.email, call_back: call_back}, type: 'get', success: function (data) {
                        if (data) {
                            window.location.href = "home.html";
                        }
                        //  var logininfo = JSON.parse(data);
                        // localStorage.email = $('input[name="email"]').val();
                        //console.log(logininfo);
                        //window.location.href = "form2.html";

                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        if (textStatus === "timeout") {

                        }
