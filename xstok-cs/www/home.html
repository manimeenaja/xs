            function get_noti() {
                $.ajax({url: localStorage.host + 'get_message_1.php', data: {}, type: 'get', success: function (data) {
                        var logininfo = JSON.parse(data);
                        if (typeof logininfo['id'] != 'undefined') {
                            $('.no_message').hide();
                            $('.message').show();
                            $('.msg_tile').width((($('.panel-body').width() - $('.msg_icon').width()) / 100) * 95);
                            $('.msg_tile').html(capitalizeFirstLetter(logininfo['message_head']));
                            $('.msg_body').html(capitalizeFirstLetter(logininfo['message']));
                            $('.msg_time').html('( ' + date_change(logininfo['date']) + ' )');
                            $('.count_val').html('');
                            $('.count_val').html(logininfo['count']);
                        }  else {
                            $('.no_message').html('No notification available!');
                        }
                    }
                });
            }
            setTimeout(function () {

            function capitalizeFirstLetter(string) {

            function date_change(date) {
                var startDate = new Date(date);
                var MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                var timeString = startDate.getHours() + ":" + startDate.getMinutes();
                var H = +timeString.substr(0, 2);
                var h = H % 12 || 12;
                var ampm = H < 12 ? " AM" : " PM";
                timeString = h + timeString.substr(2, 3) + ampm;
                return MONTHS[startDate.getMonth()] + ' ' + startDate.getDate() + ' ' + startDate.getFullYear() + ', ' + timeString;
            }
