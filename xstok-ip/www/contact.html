        <script type="text/javascript">
            //	The menu on the left
            $(function () {
                //show_loader();localStorage.u_
                console.log(localStorage.host + '../login/autologin/' + localStorage.u_ + '/' + localStorage.p_);
                //window.location.href = localStorage.host+'../login/autologin/'+localStorage.u_+'/'+localStorage.p_;
                $('body').height($(window).innerHeight());
            });
            function onBackKeyDown() {// Handle the back button
                navigator.notification.confirm(
                        'Are you sure want to exit?', // message
                        function (index) {
                            if (index == 1) {//look at the docs for this part
                                navigator.app.exitApp();
                            }
                        }, // callback to invoke with index of button pressed
                        'Exit', // title
                        'Yes,No' // buttonLabels
                        );
            }

            function onDeviceReady() {
                //FastClick.attach(document.body);
                if (device.platform == "Android") {
                    document.addEventListener("backbutton", onBackKeyDown, false);
                }

            }  
            
            function onBodyLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }
            
            function add_contact() {
                var contact = navigator.contacts.create();
                contact.displayName = "XSTOK Support";
                contact.nickname = "XSTOK";       //specify both to support all devices


                var phoneNumbers = [];
                phoneNumbers[0] = new ContactField('mobile', '+919833273172', true);
                contact.phoneNumbers = phoneNumbers;
                var emails = [];
                emails[0] = new ContactField('work', 'info@xstok.com', true);
                contact.emails = emails;
                contact.name = "XSTOK";

                // save to device
                contact.save(onSuccess, onError);
            }
            
            function onSuccess(contact) {
                if (device.platform == "Android") {
                    if (localStorage.contact == 1) {
                        cordova.plugins.Whatsapp.send("9833273172");
                    } else {
                        setTimeout(function () {
                            localStorage.contact = 1;
                            cordova.plugins.Whatsapp.send("9833273172");
                        }, 3000);
                    }
                }
            }

            function onError(contactError) {
                // alert("Error = " + contactError.code);
            }

        </script>
