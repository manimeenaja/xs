        <script type="text/javascript">
            $('.icon').hover(function () {
                $('.password').attr('type', 'text');

            }, function () {
                $('.password').attr('type', 'password');

                $('.show').removeClass('fa-eye-slash');
            });
            $("#login").submit(function (e) {
                 if($( '#login' ).parsley( 'isValid' )) {
                $('button[type="submit"]').addClass('disable');
                $('button[type="submit"]').html('Processing   <i class="fa fa-refresh fa-spin"></i>');
                e.preventDefault();
                var self = this;
                var json = '{"id":"' + rc4_dr(localStorage.user_id) + '","email_id":"' + $('input[name="email_id"]').val() + '","admin_id":"' + rc4_dr(localStorage.user_id) + '","name":"' + $('input[name="name"]').val() + '","mobile_no":"' + $('input[name="mobile_no"]').val() + '","phone_no":"' + $('input[name="phone_no"]').val() + '","title":"' + $('input[name="job_title"]').val() + '","department":"' + $('input[name="department"]').val() + '","action":"update","form_type":"FrontEnd"}';

            function onBackKeyDown() {// Handle the back button
                navigator.notification.confirm(
                        'Are you sure want to exit?', // message
                        function (index) {
                            if (index == 1) {//look at the docs for this part
                                navigator.app.exitApp();
                            }
                        }, // callback to invoke with index of button pressed
                        'Exit', // title
                        'Yes,No' // buttonLabels
                        );
            }

            function onDeviceReady() {
                //FastClick.attach(document.body);
                if (device.platform == "Android") {
                    document.addEventListener("backbutton", onBackKeyDown, false);
                }

            }  
            
            function onBodyLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }
