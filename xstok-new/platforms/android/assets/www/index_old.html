<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->

        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css" media="screen,projection"/>
         
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="theme-color" content="#ffa300">
        <script>
            if (cordova.platformId == 'android') {
                //StatusBar.backgroundColorByHexString("#ffa300");
            }
        </script>
    </head>

    <body class="grey-gr">
        <div class="row margin-bottom-0 z-depth-3 position-absoulte top-0 z-index-10 ">
            <div class="col s12 padding-lr-0">
                <div class="card-panel grey lighten-5 margin-bottom-0 center-align">
                    <img class="width-100p" src="images/logo.png">
                    <h4>It's in stock at XSTOK</h4>
                    <span class="">I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
                    </span>
                </div>
            </div>
        </div>
        <ul class="collection dash col s12 no-border margin-bottom-0">
            <li class="collection-item col m12 s12 transparent">
                <div class="row margin-bottom-0 ">
                    <div class="col s12 padding-lr-0">
                        <div class="card orange darken-1 margin-bottom-0 margin-top-0" style="">
                            <div class="card-content padding-10 xstok-text-white">
                                <span class="card-title xstok-text-white"><i class="fa fa-heart"></i> 99</span>
                                <p>Watchlist</p>
                            </div>                               
                        </div>
                    </div>
                </div>
            </li>
            <li class="collection-item col m12 s12 transparent">
                <div class="row margin-bottom-0 ">
                    <div class="col s12 padding-lr-0">
                        <div class="card orange darken-2 margin-bottom-0 margin-top-0" style="">
                            <div class="card-content padding-10 xstok-text-white">
                                <span class="card-title xstok-text-white"><i class="fa fa-heart"></i> 99</span>
                                <p>Watchlist</p>
                            </div>                               
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="row margin-bottom-0 z-depth-1 padding-top-130">
            <div class="col s12 center-align font-size-1-8-em padding-10 bold white-text orange darken-1">Four</div>
        </div>
        <div class="row margin-bottom-0 z-depth-1">
            <div class="col s12 center-align font-size-1-8-em padding-10 bold white-text orange darken-2">three</div>
        </div>
        <div class="row margin-bottom-0 z-depth-2">
            <div class="col s12 center-align font-size-1-8-em padding-10 bold white-text orange darken-3">two</div>
        </div>
        <div class="row margin-bottom-0 z-depth-3">
            <div class="col s12 center-align font-size-1-8-em padding-10 bold white-text orange darken-4">one</div>
        </div>
              
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('select').material_select();
                Materialize.showStaggeredList('.collection');
                $('.button-collapse').sideNav({
                    menuWidth: 300, // Default is 240
                    edge: 'left', // Choose the horizontal origin
                    closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
                }
                );
                $('.collection-item').click(function () {
                    window.location.href = $(this).attr('value') + '.html';
                });
            });

        </script>
    </body>
</html>
