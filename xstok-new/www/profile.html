<!DOCTYPE html>
<html>
    <head>
        <!--Import materialize.css-->

        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css" media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <script type="text/javascript" src='js/main.js'></script>

    <body class="grey lighten-3">
        <nav id="menu-add" class=" grey lighten-5 no-shadow navbar-fixed position-fixed x-orange-border-bottom"></nav>
        <div class="margin-bottom-0 padding-top-56 z-index-1 ">
            <div class="row profile-image-background margin-bottom-0">
                <div class="col s12 profile-info">
                    <span><img src="images/user.jpg" class="circle profile-page-image-img  responsive-img" alt="Profile Picture"></span>
                    <span style="display: inline-block;padding-left: 20px;" class="valign">
                        <span class="name-menu font-bold xstok-text-white font-size-1-6-em"><a class="white-text" href="profile.html">Shadab Shaikh</a></span>
                        <br>
                        <span class="company-menu xstok-text-white font-14">Edit your name, avatar etc</span>
                    </span>
                </div>
            </div>
            <div class="row margin-bottom-0">
                <div class="col s12 padding-lr-0">
                    <ul class="tabs profile-tabs">
                        <li class="tab col s3 profile-tab font-14"><a class="active" href="#test1">Profile</a></li>
                        <li class="tab col s3 profile-tab font-14"><a href="#test2">Password</a></li>
                        <li class="tab col s3 profile-tab font-14"><a href="#test4">Notifications</a></li>
                    </ul>
                </div>
                <div id="test1" class="col s12 grey lighten-5">
                    <div class="row">
                        <form class="col s12">
                            <div class="row margin-bottom-0">
                                <div class="input-field col s12">
                                    <input  id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                            </div>
                            <div class="row margin-bottom-0">
                                <div class="input-field col s12">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row margin-bottom-0">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>                            
                            <label>Browser Select</label>
                            <select class="browser-default">
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <div class="">
                                <label for="email">Date</label>
                                <input type="date" class="datepicker">                                
                            </div>
                            <p>
                                <input type="checkbox" id="test5" />
                                <label for="test5">Option 1</label>
                            </p>
                            <p>
                                <input type="checkbox" id="test6" />
                                <label for="test6">Option 2</label>
                            </p> 
                            <a class="waves-effect waves-light btn xstok darken-1">Update Details</a>
                        </form>
                    </div>
                </div>
                <div id="test2" class="col s12 grey lighten-5">
                    <div class="row margin-bottom-0">
                        <form class="col s12">
                            <div class="row margin-bottom-0">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Current Password</label>
                                </div>
                            </div>
                            <div class="row margin-bottom-0">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">New Password</label>
                                </div>
                            </div>
                            <div class="row margin-bottom-0">
                                <div class="input-field col s12">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Confirm Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <a class="waves-effect waves-light btn xstok darken-1">Update</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="test4" class="col s12">Test 4</div>
            </div>
            <!--<span class="edit-profile"><i class="fa fa-pencil"></i></span>-->
        </div>

        </div>-->


        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                 add_menu(1,1,0);
                $('select').material_select();
                $('ul.tabs').tabs();
                $('.datepicker').pickadate({
                    selectMonths: true, // Creates a dropdown to control month
                    selectYears: 15 // Creates a dropdown of 15 years to control year
                });
                Materialize.showStaggeredList('.collection');
                $('.button-collapse').sideNav({
                    menuWidth: 300, // Default is 240
                    edge: 'left', // Choose the horizontal origin
                    closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
                }
                );
                $('.collection-item').click(function () {
                    window.location.href = $(this).attr('value') + '.html';
                });
            });

        </script>
    </body>
</html>
