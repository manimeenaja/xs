        <script type="text/javascript">

            //window.location.href = "no_connection.html";
            function onBackKeyDown() {// Handle the back button
                navigator.notification.confirm(
                        'Are you sure want to exit?', // message
                        function (index) {
                            if (index == 1) {//look at the docs for this part
                                navigator.app.exitApp();
                            }
                        }, // callback to invoke with index of button pressed
                        'Exit', // title
                        'Yes,No' // buttonLabels
                        );
            }

            function onDeviceReady() {
                //FastClick.attach(document.body);
                if (device.platform == "Android") {
                    document.addEventListener("backbutton", onBackKeyDown, false);
                }

            }  
            
            function onBodyLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }
                       
            $(function () {                
                setTimeout(function() {
                    $('.InAppBrowser').height($(window).height() - 60);
                    $('.InAppBrowser').width($(window).width());
                },1000);
             
              
            });

        </script>
