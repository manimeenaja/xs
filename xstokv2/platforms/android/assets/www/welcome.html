        <!--Let browser know website is optimized for mobile-->
        <script type="text/javascript">
            $(function () {
                 add_menu('',2, 0);
                if (localStorage.kyc_status == '1') {
                    //  window.location.href = "kyc_c.html";
                }
                $('.welcome-body').height($(window).height()-$('#menu-add').height() - $('.welcome-head').height() - 15);
                $.ajax({url: localStorage.host + 'get_started.php', data: {user_id: rc4_dr(localStorage.user_id)}, type: 'get', success: function (data) {
                        console.log(data);
                        //alert(data['Category Interest'].length);
                        $('.cat_div').width(210 * data['Category Interest'].length );
                        var body = '';
                        for(var i = 0; i < data['Category Interest'].length ; i++) {
                            var quantity = data['Category Interest'][i]['quantity'];
                            if(quantity == '') {
                                quantity = '-';
                            }
                            body += '<div class="cal_div_body"><div class=""><img class="img-responsive" width="100%" height="135" alt="" src="'+data['Category Interest'][i]['image']+'"></div><div class="center-align padding-tb-5 padding-lr-10 truncate">'+data['Category Interest'][i]['name']+'</div><div class="center-align padding-tb-5">Qty: '+quantity+'</div><div class="center-align padding-10"><a class="x-orange-border x-orange padding-5 border-radius-3">Bid Now</a></div></div>';
                        }
                        //console.log(body);
                        $('.cat_div').html(body);
                        
                        $('.cat_all').width(210 * data['All Category'].length );
                        var body = '';
                        for(var i = 0; i < data['All Category'].length ; i++) {
                            var quantity = data['All Category'][i]['quantity'];
                            if(quantity == '') {
                                quantity = '-';
                            }
                            body += '<div class="cat_all_body"><div class=""><img class="img-responsive" width="100%" height="135" alt="" src="'+data['All Category'][i]['image']+'"></div><div class="center-align padding-tb-5 padding-lr-10 truncate">'+data['All Category'][i]['name']+'</div><div class="center-align padding-tb-5">Qty: '+quantity+'</div><div class="center-align padding-10"><a class="x-orange-border x-orange padding-5 border-radius-3">Bid Now</a></div></div>';
                        }
                        //console.log(body);
                        $('.cat_all').html(body);
                        $('.rec').width(210 * data['Recommended Auction'].length );
                        var body = '';
                        for(var i = 0; i < data['Recommended Auction'].length ; i++) {
                            var quantity = data['Recommended Auction'][i]['quantity'];
                            if(quantity == '') {
                                quantity = '-';
                            }
                            body += '<div class="rec_body"><div class=""><img class="img-responsive" width="100%" height="135" alt="" src="'+data['Recommended Auction'][i]['image']+'"></div><div class="center-align padding-tb-5 padding-lr-10 truncate">'+data['Recommended Auction'][i]['name']+'</div><div class="center-align padding-tb-5">Qty: '+quantity+'</div><div class="center-align padding-10"><a class="x-orange-border x-orange padding-5 border-radius-3">Bid Now</a></div></div>';
                        }
                        //console.log(body);
                        $('.rec').html(body);
                }
            });
                
            });
            
            
            //http://fa.xstok.com/webservices/get_started.php?user_id=1
